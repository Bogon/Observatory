<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            background-image: url('/site-media/pixels/html-top.gif');
            background-repeat: repeat-x;
            background-color: rgb(32, 32, 32);
            font-family: 'Helvetica Neue';
            font-size: 10pt;
            color: rgb(30, 30, 30);
            text-align: justify;
        }

        body {
            width: 790px;
            margin: 0px auto;
        }

        /* Navigation bar */
        #top {
            padding: 0px 20px;
        }
        #top h1 {
            float: left;
            line-height: 40px;
        }

        #top a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
            -moz-text-shadow: 0px -1px 1px #000;
            -webkit-text-shadow: 0px -1px 1px #000;
            text-shadow: 0px -1px 1px #000;
        }

        #top a:hover {
            color: #fff;
        }

        #top ul {
            float: right;
            line-height: 40px;
            list-style: none;
        }

        #top li {
            float: left;
            margin-left: 10px;
        }

        /* Main content */
        #content {
           background: url('/site-media/pixels/content-top.gif');
           background-repeat: repeat-x;
           background-color: #fff;
           clear: both;
           padding: 20px;
           margin-bottom: 20px;

           -webkit-border-radius: 15px;
           -moz-border-radius: 15px;
           border-radius: 15px;
           -moz-box-shadow: 0px 5px 20px #000;
           -webkit-box-shadow: 0px 5px 20px #000;
           box-shadow: 0px 5px 20px #000;
        }

        #content h2 {
            font-size: 20pt;
            margin: 0px 0px 10px 0px;
            color: rgb(50, 50, 50);

            -moz-text-shadow: 0px 1px 1px #fff;
            -webkit-text-shadow: 0px 1px 1px #fff;
            text-shadow: 0px 1px 1px #fff;
        }

        #content h2 a {
           color: inherit;
           text-decoration: none;
        }

        #content h2 a:hover {
           color: black;
        }
        
        /* project buttons */
        ul.project-info {
            margin: 0px;
            font-size: 12pt;
            float: right;
            list-style: none;
            line-height: 20pt;
            font-weight: bold;
            
            -moz-text-shadow: 0px 1px 1px #fff;
            -webkit-text-shadow: 0px 1px 1px #fff;
            text-shadow: 0px 1px 1px #fff;
        }
        
        ul.project-info li {
            margin-left: 10px;
            float: left;
        }
        
        ul.project-info a {
            color: inherit;
            text-decoration: none;
        }
        
        ul.project-info a:hover {
            color: black;
        }
        
        /* project listing */
        #projects-list {
            clear: both;
        }
        
        /* project pages */
        #project-description {
            clear: both;
        }
        
        /* user profiles */
        #profile-left {
            float: left;
            width: 525px;
        }
        
        #profile-gravatar {
            float: right;
            
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -moz-box-shadow: 0px 5px 20px #bbb;
            -webkit-box-shadow: 0px 5px 20px #bbb;
            box-shadow: 0px 5px 20px #bbb;
        }
        
        /* forms */
        label {
            font-size: 15pt;
            display: block;
        }
        
        input, textarea {
            width: 100%;
            font-family: inherit;
            font-size: 16pt;
            background: #eee;
            padding: 3px;
            
            border: 1px solid #aaa;
            
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            background: #fff;
            border: 1px solid #888;
        }
        
        .form-col-left {
            float: left;
            width: 360px;
        }
        
        .form-col-right {
            float: right;
            width: 360px;
        }
    </style>
    <title>{% block title %}Dashboard{% endblock %}</title>
</head>
<body>
    <div id="top">
        <h1>
            <a href="{% url dashboard.views.projects.index %}">
                Dashboard
            </a>
        </h1>
        <ul>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url dashboard.views.users.profile user.id%}">
                        {{ user.first_name }} {{ user.last_name }}
                    </a>
                </li>
                <li>
                    <a href="{% url dashboard.views.users.logout %}">Logout</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url dashboard.views.users.login %}">Login</a>
                </li>
                <li>
                    <a href="{% url dashboard.views.users.register %}">
                        Register
                    </a>
                </li>
            {% endif %}
            <li>
                <a href="{% url dashboard.views.projects.list %}">
                    Projects
                </a>
            </li>
            <li>
                <a href="{% url dashboard.views.blogs.posts %}">Posts</a>
            </li>
        </ul>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
