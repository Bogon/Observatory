{% extends "base.html" %}

{% block title %}Dashboard â€¢ Add Project{% endblock %}

{% block content %}
<h2>Add a Project</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url dashboard.views.projects.create %}" method="post">
    {% csrf_token %}
    
    <div class="form-col-left">
        <p>
            <label for="id_title">Project Title</label>
            <input type="text" id="id_title" name="title"
                value="{{ project.title }}" />
        </p>
    
        <p>
            <label for="id_description">Description</label>
            <textarea id="id_description" rows="17" cols="40"
                name="description">{{ project.description }}</textarea>
        </p>
    </div>
    <div class="form-col-right">
        <p>
            <label for="id_website">Website</label>
            <input type="text" id="id_website" name="website"
                value="{{ project.website }}" />
        </p>
    
        <p>
            <label for="id_repository">Repository</label>
            <input type="text" id="id_repository" name="repository"
                value="{{ project.repository.url }}" />
        </p>
    
        <p>
            <label for="id_blog">Blog</label>
            <input type="text" id="id_blog" name="blog"
                value="{{ project.blog.url }}" />
        </p>
    
        <p>
            <label for="id_wiki">Wiki</label>
            <input type="text" id="id_wiki" name="wiki"
                value="{{ project.wiki }}" />
        </p>
    
        <p>
            <label for="id_active">Active</label>
            <input type="checkbox" id="id_active" name="active"
                value="{{ project.active }}" />
        </p>
    </div>
    
    <div class="submitbutton">
        <input type="submit" class="button" value="Create Project" />
    </div>
</form>
{% endblock %}
