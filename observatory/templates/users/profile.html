{% extends "base.html" %}

{% block content %}
<h2>{{ user.first_name }} {{ user.last_name }}</h2>

{% if user.project_set.all %}
<h3>Projects</h3>
<ul>
    {% for project in user.project_set.all %}
        <li>
            <a href="{% url dashboard.views.projects.show project.id %}">
                {{ project.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% else %}
    <h3>No authors.</h3>
{% endif %}

{%  endblock %}
