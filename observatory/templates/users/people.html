{% extends "base.html" %}
{% load gravatar %}

{% block content %}
<h2>
	{{ people|length }} developer{{ people|length|pluralize}}.
</h2>
<ul class="project-authors dark">
	{% for person in people %}
	<li>
		<a href="{% url dashboard.views.users.profile person.id %}">
			<img src="{{ person|gravatar:100 }}"
			     alt="{{ author.get_full_name }}" />
			<p>{{ person.get_full_name }}</p>
		</a>
	</li>
	{% endfor %}
	<div style="clear:both"></div>
</ul>
{% endblock %}
