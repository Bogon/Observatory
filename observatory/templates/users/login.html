{% extends "base.html" %}

{% block content %}

<form action="{% url dashboard.users.authenticate %}" method="post">
    {% csrf_token %}
    
    <div style="display:none">
        <!-- The next page to go to (by default the home page) -->
        <input type="hidden" name="next" value="{{ next }}">
    </div>
    
    <p>
        <label for="id_email">Email Address</label>
        <input type="text" id="id_email" name="email" />
    </p>
    
    <p>
        <label for="id_password">Password</label>
        <input type="password" id="id_confirm" name="password"  />
    </p>
    
    <input type="submit" value="Login" />
</form>

{% endblock %}
