{% extends 'partials/field.html' %}

{% block 'field' %}
<input id="{{ id }}" type="{{ input_type }}" name="{{ name }}"
    {% block 'attrs' %}{% endblock %}

    {% if maxlength %}
        maxlength="{{ maxlength }}"
    {% endif %}
    
    {% if value %}
        value="{{ value }}"
    {% endif %}

    {% if placeholder %}
        placeholder="{{ placeholder }}"
    {% endif %}
    
    {% if required %}
        required 
    {% endif %}
    
/>
{% endblock %}
