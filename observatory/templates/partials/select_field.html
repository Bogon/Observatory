{% extends 'partials/field.html' %}

{% block 'field' %}
    <select name="{{ name }}" id="{{ id }}">
        {% for vcs_value, vcs_name in options %}
            <option value="{{ vcs_value }}" 
                {% if not value %}
                    {% if default == vcs_value %}                    
                        selected="selected"
                    {% endif %}
                {% else %}
                    {% if value == vcs_value %}
                        selected="selected"
                    {% endif %}                            
                {% endif %}
            >{{ vcs_name }}</option>
        {% endfor %}
    </select>
{% endblock %}
